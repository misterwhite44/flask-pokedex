.header-container {

.header {

.theme-checkbox {
  --toggle-size: 16px;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: 5.25em;
  height: 2.125em;
  background: -webkit-gradient(linear, left top, right top, color-stop(50%, #efefef), color-stop(50%, #2a2a2a)) no-repeat;
  background: linear-gradient(to right, #efefef 50%, #2a2a2a 50%) no-repeat;
  background-size: 205%;
  background-position: 0;
  border-radius: 99em;
  position: relative;
  cursor: pointer;
  font-size: var(--toggle-size);
  transition: 0.4s;
}

.theme-checkbox::before {
  content: "";
  width: 1.9em;
  height: 1.9em;
  position: absolute;
  top: 1.9px;
  left: 0.20em;
  background: linear-gradient(to right, #efefef 50%, #2a2a2a 50%) no-repeat;
  background-size: 205%;
  background-position: 100%;
  border-radius: 50%;
  transition: 0.4s;
}

.theme-checkbox:checked::before {
  left: calc(100% - 1.25em - 0.438em);
  background-position: 0;
}

.theme-checkbox:checked {
  background-position: 100%;
}

@media (max-width: 768px) {
  .header {
    flex-direction: column;

    <div class="header-container">
        <header class="header">
            <a href="/" id="pokedex-link">

                </div>

                <li><a href="#" id="pokedex-link">Acceuil</a></li>
                <li><a href="#" id="pokedex-link">Stats</a></li>
                <li><a href="/combat" id="pokedex-link">Combats</a></li>
                <li><a href="#" id="pokedex-link">Aide</a></li>
            </ul>
            <input type="checkbox" class="theme-checkbox" id="dark-mode-toggle">
        </header>
    </div>

    <h1>Formez vos équipes pour le combat</h1>
    <div class="team">
        <div class="container_team1">
            <h2>Équipe 1</h2>
            <div id="team1" class="team"></div>
        </div>
        <div class="container_team2">
            <h2>Équipe 2</h2>
            <div id="team2" class="team"></div>
        </div>
    </div>
    
    <h2>Liste des Pokémon</h2>
    <div id="pokemon-list"></div>

    <script>
        const team1 = [];
        const team2 = [];
        const maxTeamSize = 5;

        async function fetchPokemons() {
            const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=150');
            const data = await response.json();
            const pokemonList = data.results;

            for (const pokemon of pokemonList) {
                const pokemonData = await fetch(pokemon.url).then(res => res.json());
                displayPokemon(pokemonData);
            }
        }

        function displayPokemon(pokemon) {
            const pokemonListDiv = document.getElementById('pokemon-list');
            const pokemonDiv = document.createElement('div');
            pokemonDiv.className = 'pokemon-select';
            pokemonDiv.setAttribute('data-name', pokemon.name);

            pokemonDiv.innerHTML = `
                <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                <p>${pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1)}</p>
                <button type="button" class="ajout">Ajouter</button>
            `;

            pokemonDiv.querySelector('.ajout').addEventListener('click', () => {
                addToTeam(pokemon.name);
            });

            pokemonListDiv.appendChild(pokemonDiv);
        }

        function addToTeam(name) {
            if (team1.includes(name)) {
                alert('Ce Pokémon est déjà dans l\'équipe 1!');
                return;
            } else if (team2.includes(name)) {
                alert('Ce Pokémon est déjà dans l\'équipe 2!');
                return;
            }

            if (team1.length < maxTeamSize) {
                team1.push(name);
                document.getElementById('team1').innerHTML += `<div>${name}</div>`;
                alert('Pokémon ajouté à l\'équipe 1 avec succès!');
            } else if (team2.length < maxTeamSize) {
                team2.push(name);
                document.getElementById('team2').innerHTML += `<div>${name}</div>`;
                alert('Pokémon ajouté à l\'équipe 2 avec succès!');
            } else {
                alert('Les deux équipes sont complètes!');
            }
        }

        fetchPokemons();

        document.getElementById('dark-mode-toggle').addEventListener('change', (event) => {
        const isChecked = event.target.checked;
        document.body.classList.toggle('dark-mode', isChecked);
    });
    </script>
