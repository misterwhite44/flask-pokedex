<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Pokémon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
            .search-container {
        text-align: center;
        justify-content: center;
    }
    .search-container input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        margin-right: 10px;
    }
    .search-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #FF0000;
        color: #FFF;
        border: 2px solid #FFF;
        border-radius: 12px;
        box-shadow: 0 4px #999;
        transition: all 0.2s ease-in-out;
    }


      .nav {
        list-style: none;
        display: flex;
        flex-direction: row;
        gap: 45px;
        padding-right: 40px;
        position: relative;
        justify-content: center;
    }

      .nav li {
          font-family: 'Poppins', sans-serif;
          font-weight: bold;
          font-size: 16px;
          color: #FFF;
          position: relative; 
      }

      .nav a {
          text-decoration: none;
          color: inherit;
          display: flex;
          align-items: center; 
          gap: 10px; 
          transition: color 0.3s ease; 
      }

      .nav a::before {
          content: url('https://i.ibb.co/wK3cp54/navigateur.png'); 
          display: block;
          width: 20px; 
          height: 20px;
          margin-bottom: 5px;
          opacity: 0;
          transform: translateX(-10px);
          transition: opacity 0.3s ease, transform 0.3s ease; 
      }

      .nav a:hover::before {
          opacity: 1;
          transform: translateX(0);
      }

      .nav ul {
          padding-left: 0;
      }

    


.header-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1.5rem;
  width: 100%;
  box-sizing: border-box;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #FF0000;
  color: white;
  padding: 1rem 1.5rem;
  border-radius: 9999px;
  width: 100%;
  max-width: 1024px;
  height: auto;
  min-height: 3rem;
  box-sizing: border-box;
}

.logo {
  display: flex;
  align-items: center;
  gap: 1rem;
  flex-shrink: 0;
}

.logo img {
  height: 48px;
  max-height: 48px;
  width: auto;
}

.logo img:hover{
    animation: spin 1s infinite linear;
}


.header h1,
.header h2,
.header span {
  font-size: clamp(1rem, 2.5vw, 1.5rem);
  margin: 0;
}


.theme-checkbox {
  --toggle-size: 16px;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: 5.25em;
  height: 2.125em;
  background: -webkit-gradient(linear, left top, right top, color-stop(50%, #efefef), color-stop(50%, #2a2a2a)) no-repeat;
  background: linear-gradient(to right, #efefef 50%, #2a2a2a 50%) no-repeat;
  background-size: 205%;
  background-position: 0;
  border-radius: 99em;
  position: relative;
  cursor: pointer;
  font-size: var(--toggle-size);
  transition: 0.4s;
}

.theme-checkbox::before {
  content: "";
  width: 1.9em;
  height: 1.9em;
  position: absolute;
  top: 1.9px;
  left: 0.20em;
  background: linear-gradient(to right, #efefef 50%, #2a2a2a 50%) no-repeat;
  background-size: 205%;
  background-position: 100%;
  border-radius: 50%;
  transition: 0.4s;
}

.theme-checkbox:checked::before {
  left: calc(100% - 1.25em - 0.438em);
  background-position: 0;
}

.theme-checkbox:checked {
  background-position: 100%;
}

@media (max-width: 768px) {
  .header {
    flex-direction: column;
    text-align: center;
    padding: 1rem;
  }

  .logo {
    justify-content: center;
    gap: 0.5rem;
  }

  .theme-checkbox {
    margin-top: 1rem;
  }
}

@media (max-width: 480px) {
  .logo img {
    height: 32px;
  }

  .header {
    padding: 0.75rem;
  }

  .theme-checkbox {
    width: 4.5em;
    height: 1.8em;
  }

  .theme-checkbox::before {
    width: 1.6em;
    height: 1.6em;
  }
}
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .header-containers {
            background-color: #FF0000;
            padding: 10px;
        }
        .header-containers h1 {
            color: #FFF;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header class="header">
            <!-- Logo -->
            <a href="#" id="pokedex-link">
                <div class="logo">
                    <img src="{{ url_for('static', filename='pokeball_PNG11.png') }}" alt="Logo" />
                    <h2 style="font-size: 20px;">Pokedex</h2>

                </div>
            </a>
            <ul class="nav">
                <li><a href="/" id="pokedex-link">accueil</a></li>
                <li><a href="/stats" id="pokedex-link">Stats</a></li>
                <li><a href="/combat" id="pokedex-link">Combats</a></li>
                <li><a href="/aide" id="pokedex-link">Aide</a></li>
            </ul>
            <!-- Bouton Dark Mode -->
            <input type="checkbox" class="theme-checkbox" id="dark-mode-toggle">
        </header>
    </div>
    
    <div class="header-containers">
        <h1>Stats Pokémon</h1>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Attaque (Base Experience)</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in stats %}
            <tr>
                <td>{{ stat.id }}</td>
                <td>{{ stat.name }}</td>
                <td>{{ stat.attack }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

 
</body>

<script>
    document.getElementById('dark-mode-toggle').addEventListener('change', (event) => {
        const isChecked = event.target.checked;
        document.body.classList.toggle('dark-mode', isChecked);
    });
    </script>
</html>
